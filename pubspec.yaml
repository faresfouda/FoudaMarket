name: fouda_market
description: تطبيق Fouda Market
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI Components
  cupertino_icons: ^1.0.8
  get: ^4.7.2
  google_fonts: ^6.2.1
  country_flags: ^3.3.0
  dropdown_button2: ^2.3.9
  flutter_svg: ^2.2.0
  smooth_page_indicator: ^1.2.1
  flutter_rating_bar: ^4.0.1
  flutter_colorpicker: ^1.0.3

  # Image handling
  image_picker: ^1.0.7
  cloudinary_public:
  flutter_image_compress: ^2.1.0
  cached_network_image: ^3.3.1

  # Firebase dependencies
  firebase_core: ^2.25.4
  firebase_auth: ^4.17.4
  cloud_firestore: ^4.15.4
  firebase_messaging: ^14.9.4
  firebase_analytics: ^10.8.4
  firebase_crashlytics: ^3.5.4
  firebase_remote_config: ^4.3.4
  
  # Storage & Security
  flutter_secure_storage: ^9.0.0
  path_provider: ^2.1.2
  crypto: ^3.0.3
  shared_preferences: ^2.2.2

  # State management
  flutter_bloc: ^8.1.4
  equatable: ^2.0.5

  # Utilities
  connectivity_plus: ^6.1.4
  share_plus: ^10.0.0
  url_launcher: ^6.2.4
  package_info_plus: ^8.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # Build tools (only needed during development)
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.0
  import_sorter: ^4.6.0

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/getstarted/
    - assets/login/
    - assets/socialmedia/
    - assets/selectLocation/
    - assets/home/logo.jpg
    - assets/bottomnavigationbar/
    - assets/home/

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/to/resolution-aware-images

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/to/asset-from-package

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  fonts:
    - family: Gilroy
      fonts:
        - asset: fonts/Gilroy-Regular.ttf
        - asset: fonts/Gilroy-Medium.ttf
        - asset: fonts/Gilroy-Light.ttf
        - asset: fonts/Gilroy-Heavy.ttf
        - asset: fonts/Gilroy-Bold.ttf

  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/to/font-from-package

icons_launcher:
  image_path: "assets/home/app_icon.png"
  platforms:
    android:
      enable: true
    ios:
      enable: true


flutter_native_splash:
  color: "#000000"
  image: "assets/home/app_icon.png"
  android: true
  ios: true
  web: false
  fullscreen: true
  android_gravity: center
  ios_content_mode: scaleAspectFill
  android_12:
    image: "assets/home/app_icon.png"
    color: "#000000"
    icon_background_color: "#000000"
    image_dark: "assets/home/app_icon.png"
    color_dark: "#000000"
    icon_background_color_dark: "#000000"
